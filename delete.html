<div id="container"></div>

<button id="addDivBtn">Add Div</button>

<script>
  const addDivBtn = document.getElementById('addDivBtn');
  const container = document.getElementById('container');

  addDivBtn.addEventListener('click', () => {
    // Create a new div
    const newDiv = document.createElement('div');
    newDiv.className = 'editable-div';
    
    // Create a paragraph for the content (editable inline)
    const content = document.createElement('p');
    content.textContent = 'Click here to edit';
    content.className = 'content';
    content.contentEditable = 'true';  // Make the content editable inline
    
    // Create Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.className = 'delete-btn';
    
    // Append the content and delete button to the new div
    newDiv.appendChild(content);
    newDiv.appendChild(deleteBtn);
    
    // Append the new div to the container
    container.appendChild(newDiv);
    
    // Handle Delete button click
    deleteBtn.addEventListener('click', () => {
      newDiv.remove(); // Remove the div from the DOM
    });
  });
</script>

<style>
  .editable-div {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
  }

  .content {
    margin: 0;
    padding: 5px;
    min-height: 20px;
    border: 1px dashed #ccc;
  }

  .delete-btn {
    margin-top: 5px;
  }
</style>
